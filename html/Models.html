<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Engine Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #engine-img, #engine-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #engine-video {
      display: none;
    }

    .button-circle {
      position: absolute;
      bottom: 40px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      color: white;
      z-index: 2;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .start-button {
      left: 40px;
      background-color: #28a745;
    }

    .off-button {
      right: 40px;
      background-color: #dc3545;
      display: none;
    }

    .button-circle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- AUDIO -->
<audio id="start-sound" loop>
  <source src="/sounds/videoplayback.m4a" type="audio/mpeg">
</audio>

<!-- CONTAINER -->
<div class="container">
  <img id="engine-img" src="/images/bmw11.jpg" alt="Engine Image">
  <video id="engine-video" muted >
    <source src="/video/In and out - Armin Van Buuren _ BMW M5.mp4" type="video/mp4">
  </video>

  <div class="button-circle start-button" onclick="startEngine()">Start</div>
  <div class="button-circle off-button" onclick="stopEngine()">Off</div>
</div>

<script>
  const sound = document.getElementById("start-sound");
  const video = document.getElementById("engine-video");
  const image = document.getElementById("engine-img");
  const offBtn = document.querySelector(".off-button");
  const startBtn = document.querySelector(".start-button");

  function startEngine() {
    sound.currentTime = 0;
    sound.play();
    image.style.display = "none";
    video.style.display = "block";
    video.play();
    offBtn.style.display = "flex";
    startBtn.style.display = "none";
  }

  function stopEngine() {
    sound.pause();
    sound.currentTime = 0;
    video.pause();
    video.style.display = "none";
    image.style.display = "block";
    startBtn.style.display = "flex";
    offBtn.style.display = "none";
  }
</script>

</body>
</html>
